<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Torre mentors</title>
</head>

<body>
  <link rel="stylesheet" href="css/style.css">

  <div class="container">

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close"></span>
        <p id="loading">Loading...</p>
      </div>
    </div>

    <div id="intro">
      <h1><a href="https://torre.co" target="_blank">Torre</a> Mentors</h1>
      <span>Connect with mentors on Torre. Just type a topic you're learning (press enter or press the button), and meet
        your next Mentor, then Signal him on Torre</span>
    </div>

    <div class="input-group mb-3" id="search-form">
      <input type="text" class="input form-control col-md-4" placeholder="Enter a search term" aria-label="Search term"
        aria-describedby="button-addon2" id="searchTerm" name="searchTerm" minlength="3">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
          onclick="search(document.getElementById('searchTerm').value)">Search</button>
      </div>
    </div>

    <div id="mentor-title">
      <h2>Mentors list</h2>
    </div>

    <div id="mentors" class="row">
    </div>

    <div id="load-more">
      <button type="button" class="btn btn-primary" onclick="search(document.getElementById('searchTerm').value)"
        id="load-more-button">Load More</button>
    </div>

    <div id="clear-result">
      <button type="button" class="btn btn-warning" onclick="clearList()" id="clear-button">Clear</button>
    </div>

    <footer>
      <p>Developed by <a href="https://sb.js.org/">Santiago Bernal</a> - <a
          href="https://github.com/santiaguf/torre-mentors/" target="_blank">Code</a> v1.0.1</p>
    </footer>

  </div>

  <script type="text/javascript" src="js/mentors.js"></script>
</body>

</html>
