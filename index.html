<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Torre mentors</title>
  </head>
  <body>
    <div id="intro">
      <h1>Welcome to Torre Mentors</h1>
      <span>Connect with mentors on Torre. Just type a topic you're learning, and meet your next Mentor, then Signal him on Torre</span>
    </div>
    <div id="search-form">
      <input type="text" id="searchTerm" name="searchTerm"/>
      <button type="button" onclick="search(document.getElementById('searchTerm').value)">Search</button>
    </div>
    <h2>Mentors list</h2>
    <div id="mentors">
    </div>

    <script type="text/javascript">
      function search(params) {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({"and":[{"opento":{"term":"mentoring"}},{"skill":{"term":params,"experience":"potential-to-develop"}}]});

        var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };

        fetch("https://search.torre.co/people/_search/?&offset=10", requestOptions)
          .then(response => response.json())
          .then(result => showMentors(result))
          .catch(error => console.log('error', error));
      }

      function showMentors(result){
        const mentorsDiv = document.querySelector('#mentors');
        for(let count in result.results){
          mentorsDiv.appendChild(createDiv(result.results[count], count));
        }
      }

      function createDiv(user, count){
        const div = document.createElement('div');
        div.setAttribute("id", "card-"+count);
        div.style.width= "20%";
        div.style.margin= "10px 10px 10px 10px";
        div.style.display = "inline-block";
        div.style.backgroundColor= "#f0f0f0";
        document.getElementsByTagName('body')[0].appendChild(div);

        const link = document.createElement('a');
        link.setAttribute("id", "link-"+count);
        link.setAttribute("href", "https://bio.torre.co/"+`${user.username}`);
        link.setAttribute("target", "_blank");
        div.appendChild(link);

        const img = document.createElement('img');
        img.className = "img-"+count;
        img.src = `${user.picture}`;
        img.style.width="50%";
        img.style.borderRadius = "50%";
        link.appendChild(img);

        const desc = document.createElement('div');
        desc.setAttribute("id", "card-text-"+count);
        link.appendChild(desc);

        const mentorName = document.createElement('p');
        mentorName.setAttribute("id", "name-"+count);
        mentorName.textContent = `${user.name}`;
        mentorName.style.fontWeight = "bold";
        desc.appendChild(mentorName);

        const mentorHeadline = document.createElement('p');
        mentorHeadline.setAttribute("id", "headline-"+count);
        mentorHeadline.textContent = `${user.professionalHeadline}`;
        mentorHeadline.style.fontWeight = "italic";
        desc.appendChild(mentorHeadline);

        return div;
      }

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
